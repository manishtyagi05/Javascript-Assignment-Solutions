<!DOCTYPE html>
<html>
<head>
  <title>Image Switcher</title>
  <script>
    function changeImage(imgElement) {
      imgElement.src = "https://via.placeholder.com/300x200?text=New+Image";
    }
  </script>
</head>
<body>
  <img src="https://via.placeholder.com/300x200?text=Original+Image" onclick="changeImage(this)" style="cursor:pointer;" />
</body>
</html>
