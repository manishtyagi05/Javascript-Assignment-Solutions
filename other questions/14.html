<html>
<body>
    <script>
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        function setCookie(name, value) {
            document.cookie = name + "=" + value + "; path=/";
        }

        let visits = parseInt(getCookie("visits") || 0) + 1;
        let lastVisit = getCookie("lastVisit") || "You have never visited before.";

        setCookie("visits", visits);
        setCookie("lastVisit", new Date());

        document.write("You have visited " + visits + " times.<br>");
        document.write("Last visited on: " + lastVisit);
    </script>
</body>
</html>
