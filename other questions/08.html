<!DOCTYPE html>
<html>

<head><title>Slideshow</title></head>
<body>
    <img id="slide" src="img1.jpg" width="300" height="200">
    <script>
        let images = ["img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg"];

        let index = 0;
        
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("slide").src = images[index];
        }, 2000);
    </script>
</body>
</html>
