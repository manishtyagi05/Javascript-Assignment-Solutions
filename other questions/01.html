<!DOCTYPE html>
<html>
<head>
  <title>Integer Addition</title>
  <script>
    function addNumbers() {
      const num1 = parseInt(prompt("Enter the first integer:"));
      const num2 = parseInt(prompt("Enter the second integer:"));
      const sum = num1 + num2;
      alert("The sum is: " + sum);
    }
    window.onload = addNumbers;
  </script>
</head>
<body></body>
</html>
